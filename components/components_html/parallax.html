<!-- Parallax Section -->
<section class="relative text-white py-6 px-6 md:px-10 lg:px-20 h-screen overflow-hidden">
  <!-- Parallax Image Section -->
  <div class="parallax-bg absolute top-0 left-0 w-full h-full bg-cover bg-center z-[-1]" style="background-image: url('../assets/public/images/<%= parallaxIndexImage %>');"></div>

  <div class="container mx-auto relative z-10 text-center flex flex-col items-center justify-center h-full mt-20">
    <!-- Dynamic Content from JSON -->
    <h2 class="text-5xl md:text-6xl font-extrabold text-white mb-6 leading-tight tracking-tight">
      <%= headline %>
    </h2>

    <!-- Message Above Arrow -->
    <h3 class="text-sm text-white mb-4 mt-10"><%= parallaxButtonLHeader %></h3>

    <!-- Arrow Animation -->
    <a href="#next-section" class="inline-block mt-3 animate-bounce">
      <i class="fas fa-arrow-down"></i> <!-- Font Awesome Arrow Icon -->
    </a>
  </div>
</section>
